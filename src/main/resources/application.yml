spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
    # flyway 사용하려면 enabled: true로 변경 후 ddl-auto: none로 설정
  flyway:
    enabled: false
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: update # 서버 실행 시 테이블 초기화(create, update, validate, none)
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
  redis:
    host: localhost
    port: 6379
    database: 0
  kafka:
    # 클러스터를 구성하는 모든 브로커의 주소를 쉼표(,)로 구분하여 작성
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    consumer:
      group-id:
        # --- 결제 성공 이벤트 구독 그룹 ---
        concert-rank: ranking-update-group # ⭐️ 랭킹 업데이트 그룹
        data-platform: data-platform-group # ⭐️ 데이터 플랫폼 연동 그룹
        # --- 결제 실패 이벤트 구독 그룹 ---
        payment-compensator: payment-compensator-group   # ⭐️ DB 보상 처리 그룹
        # --- 결제 후 정리 이벤트 구독 그룹 ---
        post-payment-cleanup: post-payment-cleanup-group # ⭐️ Redis 정리 그룹
        # --- 예약 관련 이벤트 구독 그룹 ---
        reservation-created: reservation-created-group # ⭐️ 예약 생성 그룹

external-api:
  data-platform:
    base-url: http://localhost:8080 # 데이터 플랫폼 API 서버 주소

logging:
  level:
    root: INFO
    kr.hhplus.be: DEBUG         # 개발 중 DEBUG, 운영 땐 INFO로 관리
    org.springframework: WARN
    org.hibernate.SQL: OFF      # SQL은 로그로 남기지 않음 (보안 + 성능)
    org.hibernate.orm.jdbc.bind: OFF
    org.flywaydb: INFO
    com.zaxxer.hikari: INFO

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level : %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level : %msg%n"

